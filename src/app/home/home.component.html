<div id="carouselExampleCaptions" class="carousel slide mainDiv" data-bs-ride="carousel" *ngIf="popularData" style="height: 100vh;">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let prod of popularData">
       <a routerLink="/product-details/{{prod.id}}"> <img src={{prod.url}} class="d-block w-100 cImage" alt="..."></a>
        <div class="carousel-caption d-none d-md-block">
          <h5>{{prod.name}}</h5>
          <p>{{prod.description}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="displayGrid" style="margin-top: 20px">
    <h1 style="text-align: center; color: black;">Trending Items</h1>
    <div class="row g-3">
       <div class="col-sm-4" *ngFor="let prod of allProduct">
        <div class="card" style="width: 18rem;height: 500px;">
            <img src="{{prod.url}}" class="card-img-top item-image" alt="...">
            <div class="card-body" style="width: 100%; height: 100%;">
                <div class="card-body-top" style="box-sizing: border-box; width: 100%; height: 70%;">
                    <h5  class="card-title" style="margin: 0;">{{prod.name | uppercase}}</h5>
                    <p class="card-text">{{prod.description }}</p>
                    <p class="card-text">{{prod.price | currency:'INR'}}</p>
                </div>
              <div style="display: flex; justify-content: space-around; align-items: center;     border-top: 1px solid gray;
             box-sizing: border-box; width: 100%; height: 30%;" >
                <a routerLink="/product-details/{{prod.id}}" class="btn btn-primary">View Details</a>
                <a style="margin-left: 30px;" href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>
          </div>
       </div>
    </div>
  </div>
