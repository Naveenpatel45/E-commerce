<nav class="nav">
<h1><a routerLink="/" style="text-decoration: none;">E-Comm</a></h1>
<div class="nav-search" *ngIf="menuType==='default' || menuType==='user'">
     <input type="text" placeholder="search products" [(ngModel)]="searchInput">
     <button (click)="searchItem()">Search</button>
</div>
<div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/userAuth">Login/Signup</a></li>
        <li><a href="#">Cart()</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="seller-add-product">ADD PRODUCT</a></li>
        <li><a routerLink="seller-home">LIST</a></li>
        <li style="cursor: pointer;"><a (click)="logout()">LOGOUT</a></li>
        <li><a href="#">{{sellerName | uppercase}}</a></li>
    </ul>
    <ul *ngSwitchCase="'user'">
        <li><a routerLink="seller-auth">Seller</a></li>
        <li><a routerLink="" style="cursor: pointer;">Home</a></li>
        <li><a (click)="userLogout()" style="cursor: pointer;">Logout</a></li>
        <li><a href="#">{{userSignUpData.name | titlecase}}</a></li>
    </ul>
</div>

</nav>
